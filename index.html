<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>GildedRose WebPage - thinow</title>

	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
</head>

<body style="padding: 60px 0;">

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<span class="brand">Gilded Rose - thinow</span>
		</div>
	</div>
</div>

<div id="loading" style="text-align:center">
	<a href="#" class="btn btn-link btn-large" style="color: grey;"><i class="icon-caret-right"></i> Loading...</a>
</div>

<div class="container" id="container" style="display:none">
<h1>Inventory</h1>

<script type="text/plain" id="template">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Sell in</th>
				<th>Quality</th>
			</tr>
		</thead>
		<tbody>
			{{#.}}
			<tr>
				<td><a href="#">{{name}}</a></td>
				<td>{{sellIn}} days</td>
				<td>{{quality}}</td>
			</tr>
			{{/.}}
		</tbody>
	</table>
</script>

<div class="control-group">
	<a class="btn btn-large btn-danger" style="float:left" href="#"><i class="icon-undo"></i> Reset</a>
	<a class="btn btn-large btn-success" style="float:right" href="#"><i class="icon-play"></i> Update Quality</a>
</div>

</div>

<script type="text/javascript">
var server = 'http://gilded-rose-by-thinow.herokuapp.com';

$(document).ready(function() {
	displayItems();
});

function displayItems() {
	$.getJSON(server + '/items?callback=?', function(data) {
		render('#template', data);

		$('#loading').hide();
		$('#container').show();
	});
}

function render(templateElement, json) {
	var template = $(templateElement).html();
	$(templateElement).replaceWith(Mustache.to_html(template, json));
}
</script>

</body>
</html>
