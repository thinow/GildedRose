<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>GildedRose WebPage - thinow</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
</head>

<body style="padding: 60px 0;">

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<span class="brand">Gilded Rose - thinow</span>
		</div>
	</div>
</div>

<div class="container">
<h1>Inventory</h1>

<script type="text/plain" id="template">
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Sell in</th>
				<th>Quality</th>
			</tr>
		</thead>
		<tbody>
			{{#.}}
			<tr>
				<td>{{name}}</td>
				<td>{{sellIn}}</td>
				<td>{{quality}}</td>
			</tr>
			{{/.}}
		</tbody>
	</table>
</script>

</div>

<script type="text/javascript">
var server = 'http://gilded-rose-by-thinow.herokuapp.com';

$(document).ready(function() {
	displayItems();
});

function displayItems() {
	$.getJSON(server + '/items?callback=?', function(data) {
		render('#template', data);
	});
}

function render(templateElement, json) {
	var template = $(templateElement).html();
	$(templateElement).replaceWith(Mustache.to_html(template, json));
}
</script>

</body>
</html>
