<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>GildedRose WebPage - thinow</title>

	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
</head>

<body style="padding: 60px 0;">

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<span class="brand">Gilded Rose - thinow</span>
		</div>
	</div>
</div>

<div id="loading" style="text-align:center">
	<a href="#" class="btn btn-link btn-large" style="color: grey;"><i class="icon-caret-right"></i> Loading...</a>
</div>

<div class="container" id="container" style="display:none">
<h1>Inventory</h1>

<div id="items"></div>

<div class="control-group">
	<a id="reset" class="btn btn-large btn-danger" style="float:left"><i class="icon-undo"></i> Reset</a>
	<a id="update" class="btn btn-large btn-success" style="float:right"><i class="icon-play"></i> Update Quality</a>
</div>

</div>

<script type="text/javascript">
var server = 'http://gilded-rose-by-thinow.herokuapp.com';

$(document).ready(function() {
	retrieveItems('');
	bindButtons();
});

function render(templateElement, json, destination) {
	var template = $(templateElement).html();
	$(destination).html(Mustache.to_html(template, json));
}

function bindButtons() {
	$('#reset').click(function() {
		requestItems('reset');
	});
	$('#update').click(function() {
		requestItems('update');
	});
};

function requestItems(order) {
	showLoading();
	retrieveItems('/' + order);
}

function retrieveItems(page) {
	var url = server + '/items' + page + '?callback=?';
	$.getJSON(url, function(data) {
		render('#template', data, '#items');
		showContainer();
	});
}

function showContainer() {
	$('#loading').hide();
	$('#container').show();
}

function showLoading() {
	$('#container').hide();
	$('#loading').show();
}

</script>

<script type="text/plain" id="template">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Sell in</th>
				<th>Quality</th>
			</tr>
		</thead>
		<tbody>
			{{#.}}
			<tr>
				<td><a href="#">{{name}}</a></td>
				<td>{{sellIn}} days</td>
				<td>{{quality}}</td>
			</tr>
			{{/.}}
		</tbody>
	</table>
</script>

</body>
</html>
